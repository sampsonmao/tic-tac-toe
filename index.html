<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic-tac-toe</title>
  <meta name="description" content="Tic-tac-toe">
  <meta name="author" content="Sampson Mao">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic-tac-toe</h1>
  <form id = "name-form" onsubmit="return false">
    <input type="text" name="player" id = "player-one" placeholder="Name" value = "Player 1">
    <input type="text" name="player" id = "player-two" placeholder="Name" value = "Player 2">
    <input type="submit" value="Start!" class = "submitBtn" onclick = "createPlayers()">
  </form>
  <div id = "game-board"></div>
  <div id = "win-overlay" onclick="replay()">
    <div id = "win-text"></div>
    <!--replay button-->
  </div>
  <script src="script.js"></script>
</body>
</html>
